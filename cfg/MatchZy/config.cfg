// 这个配置文件在MatchZy插件加载时执行
// 不要添加除 matchzy 配置控制台变量之外的命令
// 更多配置和变量将在未来的更新中出现。

// 是否默认启用刀轮。默认值：true
// 这是默认值，但管理员可以使用 .knife 命令切换 Knife
matchzy_knife_enabled_default true

// 开始比赛所需的最少准备球员。如果设置为 0，则所有连接的玩家都必须准备好开始比赛。默认值：2
// 意思是达到设定人数的玩家准备时游戏将自动开始
matchzy_minimum_ready_required 2

// 保存演示的文件夹路径。如果已定义，则它不能以斜杠开头，并且必须以斜杠结尾。设置为空字符串以使用 csgo 根目录。
// 示例：matchzy_demo_path MatchZy/
// 如果csgo文件夹不存在，则会在其中创建一个名为MatchZy的文件夹，并将录制的演示存储在其中。默认值为 MatchZy/ 这意味着演示将存储在 MatchZy/
matchzy_demo_path MatchZy/

// !stop/.stop 命令是否默认启用。默认值：假
// 注意：我们使用 Valve 备份系统来记录和恢复备份。在大多数情况下，这应该没问题。
// 但在某些情况下，这可能不可靠，因此默认值为 false
matchzy_stop_command_available false

// 回合恢复后是否暂停比赛。默认值：true
// 玩家/管理员可以使用 !unpause/.unpause 取消暂停比赛。（对于玩家来说，双方队伍都必须使用取消暂停命令）
matchzy_pause_after_restore true

// 每当向玩家发送 MatchZy 消息时显示的聊天前缀。默认值：[{绿色}MatchZy{默认}]
// 可用颜色：{默认}、{深红色}、{绿色}、{浅黄色}、{浅蓝色}、{橄榄色}、{石灰}、{红色}、{紫色}、{灰色}、{黄色}、{金色}、{银色}、{蓝色}、{深蓝色}
// {蓝灰色}、{洋红色} 和 {浅红色}。确保以 {Default} 结尾前缀，以避免使用前缀颜色对消息进行着色。
matchzy_chat_prefix [{Green}MatchZy{Default}]
